name: .NET

on:
  push:
    branches: [ v4.x ]
  pull_request:
    branches: [ v4.x ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore tools
      run: dotnet tool restore
    - name: Build
      run: dotnet fake build
